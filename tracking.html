<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://media.hackerearth.com/blog/wp-content/uploads/2016/08/Image-1.1.png" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="https://e0.pxfuel.com/wallpapers/344/921/desktop-wallpaper-fitness-gym-black.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="https://www.yanrefitness.com/wp-content/uploads/2022/05/27-1024x768.jpg" class="d-block w-100" alt="Image 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <h1 class="mt-5 mb-3 text-center">Exercise Details</h1>

    <form id="exerciseForm">
        <div class="form-group">
            <label for="exerciseType">Type of Exercise</label>
            <input type="text" class="form-control" id="exerciseType" placeholder="Enter type of exercise">
        </div>
        <div class="form-group">
            <label for="caloriesBurnt">Calories Burnt</label>
            <input type="number" class="form-control" id="caloriesBurnt" placeholder="Enter calories burnt">
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter duration in minutes">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="exercise-history-section mt-5">
        <h2 class="text-center">Exercise History</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Type of Exercise</th>
                    <th>Calories Burnt</th>
                    <th>Duration (minutes)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="exerciseTableBody">
               
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    
    $('#exerciseForm').submit(function(event) {
        event.preventDefault(); 

        var exerciseType = $('#exerciseType').val();
        var caloriesBurnt = $('#caloriesBurnt').val();
        var duration = $('#duration').val();

      
        $('#exerciseTableBody').append('<tr><td>' + exerciseType + '</td><td>' + caloriesBurnt + '</td><td>' + duration + '</td><td><button class="btn btn-danger btn-sm deleteBtn">Delete</button></td></tr>');

       
        $('#exerciseForm')[0].reset();
    });

    
    $(document).on('click', '.deleteBtn', function() {
        $(this).closest('tr').remove();
    });
</script>

</body>
</html>
